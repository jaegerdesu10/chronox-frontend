<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ChronoX</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="icon" type="image/png" href="pics/logo.png"/>
  <!-- EmailJS library -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="home.html" class="logo">ChronoX</a>
        <button class="nav-toggle" aria-label="Toggle menu">‚ò∞</button>
        <div class="nav-links">
          <a href="home.html" class="nav-link">Shop All</a>
          <a href="faq.html" class="nav-link">FAQ</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
          <button id="logout-btn" class="nav-link">Logout</button>
        </div>
        <button class="cart-btn" aria-label="Open cart">
          üõçÔ∏è <span class="cart-count" id="cart-count">0</span>
        </button>
      </nav>
    </div>
  </header>

  <section class="page-section">
    <div class="page-container">
      <div class="page-image">
        <img src="pics/25.webp" alt="Contact">
      </div>
      <div class="page-content">
        <h1>Get in Touch</h1>
        <p>Questions, feedback, or collaborations ‚Äî we‚Äôd love to hear from you.</p>

        <form class="contact-form" id="contact-form">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        <p id="form-status" style="margin-top:10px;font-weight:600;"></p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container footer-container">
      <p class="brand">ChronoX</p>
      <p>¬©Ô∏è 2025 ChronoX. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize EmailJS with public key
      emailjs.init('ed7M_IadcOlqHdBAL'); // <-- replace with YOUR actual public key

      const form = document.getElementById('contact-form');
      const status = document.getElementById('form-status');

      form.addEventListener('submit', function(e) {
        e.preventDefault(); // stop the page from refreshing

        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";

        // Use FormData directly
        emailjs.sendForm('service_5kb36ah', 'template_4r0be98', form)
          .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            status.style.color = "green";
            status.textContent = "Message sent successfully!";
            form.reset();
            submitBtn.disabled = false;
            submitBtn.textContent = "Send Message";
          })
          .catch(function(error) {
            console.error('FAILED...', error);
            status.style.color = "red";
            status.textContent = "Failed to send message. Check console.";
            submitBtn.disabled = false;
            submitBtn.textContent = "Send Message";
          });
      });
    });

    // Nav toggle
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.querySelector('.nav-toggle');
      const links = document.querySelector('.nav-links');
      if (toggle && links) {
        toggle.addEventListener('click', () => {
          links.classList.toggle('show');
        });
      }
    });
  </script>
</body>
</html>
